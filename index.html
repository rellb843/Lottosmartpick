
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Pick Pro Full</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Smart Pick Pro â€“ Full</h1>

    <textarea id="historyInput" class="w-full p-2 bg-gray-800 rounded" rows="6" placeholder="Paste draw history..."></textarea>
    <button onclick="analyze()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded mt-2">Analyze</button>

    <div id="bestSums" class="mt-4 p-2 bg-gray-800 rounded"></div>
    <div id="bestPairs" class="mt-2 p-2 bg-gray-800 rounded"></div>
    <canvas id="sumChart" class="mt-4 bg-white rounded"></canvas>
    <canvas id="pairChart" class="mt-4 bg-white rounded"></canvas>

    <select id="gameMode" class="mt-4 w-full p-2 bg-gray-800 text-white rounded">
      <option value="3">Pick 3</option>
      <option value="4">Pick 4</option>
      <option value="5" selected>Pick 5</option>
    </select>
    <input id="sumRange" class="mt-2 w-full p-2 bg-gray-800 text-white rounded" placeholder="Sum range (e.g. 10-28)">
    <input id="includeDigits" class="mt-2 w-full p-2 bg-gray-800 text-white rounded" placeholder="Include digits">
    <input id="excludeDigits" class="mt-2 w-full p-2 bg-gray-800 text-white rounded" placeholder="Exclude digits">
    <label class="block mt-2"><input type="checkbox" id="noRepeats" class="mr-2">No Repeats</label>
    <button onclick="generateSmartPick()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mt-2">Generate Smart Pick</button>
    <div id="smartPickResult" class="mt-2 p-2 bg-gray-800 rounded"></div>

    <input id="comboInput" class="mt-4 w-full p-2 bg-gray-800 text-white rounded" placeholder="Enter combo for inspection">
    <button onclick="inspectCombo()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded mt-2">Inspect Combo</button>
    <div id="comboDetails" class="mt-2 p-2 bg-gray-800 rounded"></div>

    <input id="analyzeCombo" class="mt-4 w-full p-2 bg-gray-800 text-white rounded" placeholder="Enter combo for mirror/VTRAC">
    <button onclick="mirrorVtrac()" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded mt-2">Analyze Mirror/VTRAC</button>
    <div id="matrixOutput" class="mt-2 p-2 bg-gray-800 rounded"></div>

    <input id="watchCombo" class="mt-4 w-full p-2 bg-gray-800 text-white rounded" placeholder="Add to watchlist">
    <button onclick="addWatch()" class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded mt-2">Add to Watchlist</button>
    <div id="watchListOutput" class="mt-2 p-2 bg-gray-800 rounded"></div>

    <button onclick="suggestCombos()" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded mt-4">Suggest Straight & Box Combos</button>
    <div id="comboSuggestions" class="mt-2 p-2 bg-gray-800 rounded text-sm"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
