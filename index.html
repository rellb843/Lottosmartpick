<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Pick Pro â€“ Full Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸŽ¯ Smart Pick Pro â€“ Full Version</h1>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Upload Draw History -->
      <div class="bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="text-xl mb-2">ðŸ“¥ Upload Draw History</h2>
        <textarea id="historyInput" rows="6" class="w-full p-2 bg-gray-700 text-white rounded" placeholder="Paste draw history here..."></textarea>
        <button onclick="analyze()" class="mt-3 bg-green-600 px-4 py-2 rounded hover:bg-green-700">Analyze</button>
      </div>

      <!-- Game Mode & Filters -->
      <div class="bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="text-xl mb-2">ðŸŽ® Game Mode</h2>
        <select id="gameMode" class="w-full p-2 bg-gray-700 text-white rounded">
          <option value="3">Pick 3</option>
          <option value="4">Pick 4</option>
          <option value="5" selected>Pick 5</option>
        </select>
        <h2 class="text-xl mt-4 mb-2">ðŸŽ¯ Smart Filters</h2>
        <input id="sumRange" class="w-full mb-2 p-2 bg-gray-700 text-white rounded" placeholder="Sum range (e.g. 10-28)">
        <input id="includeDigits" class="w-full mb-2 p-2 bg-gray-700 text-white rounded" placeholder="Include digits (e.g. 1,2,3)">
        <input id="excludeDigits" class="w-full mb-2 p-2 bg-gray-700 text-white rounded" placeholder="Exclude digits (e.g. 0,9)">
        <label><input type="checkbox" id="noRepeats" class="mr-2">No Repeats</label>
        <button onclick="generateSmartPick()" class="block mt-3 bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Generate Smart Pick</button>
        <div id="smartPickResult" class="mt-2 bg-gray-700 p-2 rounded"></div>
      </div>

      <!-- Sums & Pairs -->
      <div class="bg-gray-800 p-4 rounded-xl shadow col-span-2">
        <h2 class="text-xl mb-2">ðŸ“Š Hot/Cold Sum & Pair Frequency</h2>
        <div id="bestSums" class="mb-2 bg-gray-700 p-2 rounded"></div>
        <div id="bestPairs" class="mb-2 bg-gray-700 p-2 rounded"></div>
        <canvas id="sumChart" class="w-full mt-4"></canvas>
        <canvas id="pairChart" class="w-full mt-4"></canvas>
      </div>

      <!-- Combo Tools -->
      <div class="bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="text-xl mb-2">ðŸ§© Combo Inspector</h2>
        <input id="comboInput" class="w-full p-2 bg-gray-700 text-white rounded mb-2" placeholder="Enter combo (e.g. 12345)">
        <button onclick="inspectCombo()" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">Inspect</button>
        <div id="comboDetails" class="mt-2 bg-gray-700 p-2 rounded"></div>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="text-xl mb-2">ðŸªž Mirror / VTRAC / Root Sum</h2>
        <input id="analyzeCombo" class="w-full p-2 bg-gray-700 text-white rounded mb-2" placeholder="Combo (e.g. 80453)">
        <button onclick="mirrorVtrac()" class="bg-yellow-600 px-4 py-2 rounded hover:bg-yellow-700">Analyze</button>
        <div id="matrixOutput" class="mt-2 bg-gray-700 p-2 rounded"></div>
      </div>

      <!-- Watchlist -->
      <div class="bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="text-xl mb-2">ðŸ”” Watchlist</h2>
        <input id="watchCombo" class="w-full p-2 bg-gray-700 text-white rounded mb-2" placeholder="Add to watchlist (e.g. 72615)">
        <button onclick="addWatch()" class="bg-pink-600 px-4 py-2 rounded hover:bg-pink-700">Add</button>
        <div id="watchListOutput" class="mt-2 bg-gray-700 p-2 rounded"></div>
      </div>

      <!-- Straight/Box Suggestion -->
      <div class="bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="text-xl mb-2">ðŸŽ¯ Best Straight & Box Combos</h2>
        <button onclick="suggestCombos()" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700">Suggest</button>
        <div id="comboSuggestions" class="mt-2 bg-gray-700 p-2 rounded text-sm"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
